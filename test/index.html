<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>/* Slideshow container */
    .slideshow-container {
        max-width:max-content;
        position: relative;
        margin: auto;
        overflow: hidden;
    }
    
    /* Hide the slides by default */
    .mySlides {
        display: none;
    }
    
    /* Next and previous buttons */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }
    
    /* Position the "next button" to the right */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }
    
    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
    }
    
    /* Caption text */
    .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
    }
    
    /* Dots/bullets/indicators */
    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }
    
    .active, .dot:hover {
        background-color: #717171;
    }
    
    /* Fading animation */
    .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
    }
    
    @-webkit-keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
    }
    
    @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
    }
    </style>
<body>
    <!-- Hero Section -->
<section class="hero">
    <div class="slideshow-container">
        <!-- Slides with top trending movies -->
        <div class="mySlides fade">
            <img src="https://originserver-static1-uat.pvrcinemas.com/pvrcms/movie_v/12540_Ts4TJG2x.jpg" alt="Movie 1" style="width:100%">
            <div class="text">Trending Movie 1</div>
        </div>
        <div class="mySlides fade">
            <img src="https://originserver-static1-uat.pvrcinemas.com/pvrcms/movie_v/13011_Zz5rGNIw.jpg" alt="Movie 2" style="width:100%">
            <div class="text">Trending Movie 2</div>
        </div>
        <!-- Add more slides as needed -->

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="dots">
        <!-- Dots for slideshow navigation -->
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <!-- Add more dots as needed -->
    </div>
</section>
<script>
    // JavaScript code to handle the slideshow
let slideIndex = 1;

function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none"; 
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block"; 
    dots[slideIndex-1].className += " active";
}

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

// Initialize slideshow
document.addEventListener("DOMContentLoaded", function() {
    showSlides(slideIndex);
});

</script>

    
</body>
</html>
